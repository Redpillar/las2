<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">
        <!-- 상단 네비게이터 -->
        <div id="" class="navigator"><!-- inputAction 아이디 추가시 애니작동 -->
            <button type="button" class="prev sp-icon-a"><span>뒤로가기</span></button>
            <div class="list">
                <ul>
                    <li>동의</li>
                    <li>기본</li>
                    <li class="on">신청서</li>
                    <li>인증</li>
                </ul>
            </div>
            <button type="button" class="menu sp-icon-a"><span>메뉴</span></button>
        </div>
        <!-- // 상단 네비게이터 -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="agree-wrap">
                <div class="top-txt-area01">
                    <p class="txt-type01">어느 항공사에<span>마일리지를 적립할까요?</span></p>
                </div>
                <div class="sel-area01">
                    <div class="rdobox-wrap">
                        <div class="rdobox01">
                            <input type="radio" id="rdobox01" name="rdobox01" ><label for="rdobox01">예, 자동이체를 신청하겠습니다.</label>
                        </div>
                        <div class="rdobox01">
                            <input type="radio" id="rdobox02" name="rdobox01"><label for="rdobox02">아니오, 직접 이체를 하겠습니다.</label>
                        </div>
                    </div>
                </div>
                <!-- //  step-top01 -->
                <div class="list-type01">
                    <p class="list-tit">이용안내</p>
                    <ul class="list-dot">
                        <li>자동이체 계좌는 예/적금 신규 가입 시 입력한 출금계좌로 자동 등록됩니다.</li>
                        <li>입출금통장 동시 신규 가입 시에는 해당 입출금통장 계좌로 자동 등록됩니다.</li>
                    </ul>
                </div>
                <!-- 버튼 -->
                <div class="btn-wrap">
                    <button class="btn" type="button">다음</button>
                </div>
                <!-- 버튼 -->

            </div>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->

    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->
<!-- 셀렉트 팝업 -->
<div id="open-popup">
    <!-- 셀렉트 팝업 -->
    <div class="field-wrap">
        <div class="field-area">
            <div class="title">출금 계좌를 선택하세요.</div>
            <!-- 컨텐츠 내용 -->
            <div class="field">
                <ul>
                    <li>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">101-123456-11111</div>
                                <div class="swiper-slide">101-123456-11111</div>
                                <div class="swiper-slide">101-123456-11111</div>
                                <div class="swiper-slide">101-123456-11111</div>
                                <div class="swiper-slide">101-123456-11111</div>
                                <div class="swiper-slide">101-123456-11111</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- // 컨텐츠 내용 -->
            <div class="btn-area">
                <button class="btnClose" type="button">선택</button>
            </div>
        </div>
    </div>
    <!-- // 셀렉트 팝업 -->
    <!-- 딤드 -->
    <div class="dummyDimmy"></div>
    <!-- // 딤드 -->
</div>
<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
