<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
    <div class="accessibility">
        <a href="#main">본문 바로가기</a>
    </div>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <!-- 상단 네비게이터 -->
            <div id="topNavigator" class="navigator"><!-- inputAction 아이디 추가시 애니작동 -->
                <button type="button" class="prev sp-icon-a"><span>뒤로가기</span></button>
                <div class="list">
                    <ul>
                        <li>동의</li>
                        <li>기본</li>
                        <li class="on">신청서</li>
                        <li>인증</li>
                    </ul>
                </div>
                <button type="button" class="menu sp-icon-a"><span>메뉴</span></button>
            </div>
            <!-- // 상단 네비게이터 -->
        </header>
        <!-- /header -->
        <!-- main -->
        <div id="container">
            <div id="contents">
                <!-- 토스트 팝업 -->
                <div id="toastAction" class="toast-area">
                    <div class="sp-icon-b toast">예상 소요시간은 6분이에요.</div>
                </div>
                <!-- // 토스트 팝업 -->
                <div class="visual-area">
                    <div class="visual"><!-- 백그라운드 이미지 --></div>
                    <div class="motion-box">
                        <span class="unit01"></span>
                        <span class="unit02"></span>
                    </div>
                    <div class="motion-box type02">
                        <span class="unit03"></span>
                    </div>
                    <div class="motion-box type03">
                        <span class="unit04"></span>
                    </div>
                </div>
                <div class="section">
                    <!-- 인풋 테스트 -->
                    <div class="input-area">
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label" for="name01">타이틀입니다.</label>
                            <div class="input">
                                <input class="" id="name01" type="text" data-text="인풋박스 타입sadfasdf 3" placeholder="타이틀입니다." style="text-align:right" />
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">Caption</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                    </div>
                    <div class="input-area"> 
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label" for="name02">라벨테스트22</label>
                            <div class="input space">
                                <input class="" id="name02" type="text" data-text="인풋박스 타입sadfasdf 3" placeholder="라벨테스트22" />
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                    <button class="btn-small-type03">버튼이름</button>
                                </div>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">Caption</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                    </div>
                    <div class="input-area"> 
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label type02" for="name03">패스워드</label>
                            <div class="inputFake">
                                <div class="password">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">Caption</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                        
                    </div>
                    <!-- // 인풋 테스트 -->


                    <!-- 버튼 테스트 -->
                    <div class="btn-wrap">
                        <button class="btn" type="button"><span></span>버튼 테스트</span></button>
                    </div>
                    <!-- 버튼 테스트 -->
                
                    
                

                    <!-- <section class="set">
                        <p>드래그</p>
                    </section> -->


                </section>
            </div>
            
        </div>

        <!-- footer -->
        <!-- <footer id="footer">       
            footer   
        </footer> -->
        <!-- // footer -->
    </div>
    <!-- // wrap -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common_ui.js"></script>
    
</body>
</html>
