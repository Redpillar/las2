<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
    <div class="accessibility">
        <a href="#main">본문 바로가기</a>
    </div>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            header
        </header>
        <!-- /header -->
        <!-- main -->
        <main id="main">
            <!-- 토스트 팝업 -->
            <section id="toastAction" class="toast-area">
                <article class="sp-icon-b toast">예상 소요시간은 6분이에요.</article>
            </section>
            <!-- // 토스트 팝업 -->
            <section class="visual-area">
                <div class="visual"><!-- 백그라운드 이미지 --></div>
                <article class="motion-box">
                    <span class="unit01"></span>
                    <span class="unit02"></span>
                    
                </article>
                <article class="motion-box type02">
                    <span class="unit03"></span>
                </article>
                <article class="motion-box type03">
                    <span class="unit04"></span>
                </article>
                
            </section>
            <section class="section">
                <!-- 인풋 테스트 -->
                <section id="inputAction" class="input-area">
                    <article class="field"><!-- [D] 클래스 error ]-->
                        <label class="label" for="name01">타이틀입니다.</label>
                        <div class="input">
                            <input class="" id="name01" type="text" placeholder="라벨테스트" />
                            <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                        </div>
                        <!-- [D] 오류 메세지 -->
                        <p class="error-txt">Caption</p>
                        <!-- // [D] 오류 메세지 -->
                    </article>
                   
                    <article class="field"><!-- [D] 클래스 error ]-->
                        <label class="label" for="name02">라벨테스트22</label>
                        <div class="input">
                            <input class="" id="name02" type="text" placeholder="라벨테스트22" />
                            <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                        </div>
                        <!-- [D] 오류 메세지 -->
                        <p class="error-txt">Caption</p>
                        <!-- // [D] 오류 메세지 -->
                    </article>
                </section>
                <!-- // 인풋 테스트 -->


                <!-- 버튼 테스트 -->
                <section class="btn-area">
                    <input type="button" class="btn active" value="버튼입니다." />
                    <!-- <button class="btn active" type="button"><span><span></span></span>버튼 테스트</button> -->
                </section>
                <!-- 버튼 테스트 -->
             
                <!-- 셀렉트 테스트 -->
                <section id="comboBox" class="select-area">
                    <button class="btnOpen" type="button">셀렉트박스</button>
                    <article class="field-area">
                        <div class="title">타이틀</div>
                        <!-- 컨텐츠 내용 -->
                        <div class="field">
                            <ul>
                                <li>
                                    <div class="swiper-container">
                                        <div class="swiper-wrapper">
                                        <div class="swiper-slide">Slide 1</div>
                                        <div class="swiper-slide">Slide 2</div>
                                        <div class="swiper-slide">Slide 3</div>
                                        <div class="swiper-slide">Slide 4</div>
                                        <div class="swiper-slide">Slide 5</div>
                                        <div class="swiper-slide">Slide 6</div>
                                        <div class="swiper-slide">Slide 7</div>
                                        <div class="swiper-slide">Slide 8</div>
                                        <div class="swiper-slide">Slide 9</div>
                                        <div class="swiper-slide">Slide 10</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="swiper-container">
                                        <div class="swiper-wrapper">
                                        <div class="swiper-slide">Slide 1</div>
                                        <div class="swiper-slide">Slide 2</div>
                                        <div class="swiper-slide">Slide 3</div>
                                        <div class="swiper-slide">Slide 4</div>
                                        <div class="swiper-slide">Slide 5</div>
                                        <div class="swiper-slide">Slide 6</div>
                                        <div class="swiper-slide">Slide 7</div>
                                        <div class="swiper-slide">Slide 8</div>
                                        <div class="swiper-slide">Slide 9</div>
                                        <div class="swiper-slide">Slide 10</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- // 컨텐츠 내용 -->
                        <div class="btn-area">
                            
                            <button class="btnClose" type="button">닫기버튼</button>
                        </div>
                    </article>
                    <div class="dummyDimmy"></div>  
                </section>
                <!-- // 셀렉트 테스트 -->
             

                <!-- <section class="set">
                    <p>드래그</p>
                </section> -->


            </section>

            
        </main>
        <!-- // main -->
        <!-- footer -->
        <!-- <footer id="footer">       
            footer   
        </footer> -->
        <!-- // footer -->
    </div>
    <!-- // wrap -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common_ui.js"></script>
    
</body>
</html>
