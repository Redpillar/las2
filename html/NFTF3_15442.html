<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">폰 뱅킹에 사용할<span>비밀번호를 입력하세요.</span></p>
                </div>

                <div class="electronic-cont">

                    <div class="input-area">                        
                        <!-- 패스워드 입력 -->
                        <div class="field">
                            <label class="label type02">폰 뱅킹 비밀번호</label>
                            <div class="inputFake">
                                <div class="password">
                                    <span class="on"></span><!-- 비밀번호 입력 시 : on 클래스 추가 -->
                                    <span class="on"></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            <!-- 안내 문구 -->
                            <p class="error-txt">폰 뱅킹 비밀번호는 6자리를 입력해 주세요.</p>
                            <p class="error-txt">연속되는 숫자는 비밀번호로 사용할 수 없습니다.</p>
                            <p class="error-txt">휴대폰 번호는 계좌 비밀번호에 포함될 수 없습니다.</p>
                            <p class="error-txt">생년월일, 주민등록번호 뒷자리는 계좌 비밀번호에 포함될 수 없습니다.</p>
                            <!-- <p class="info-txt">안내 문구</p> -->
                            <!-- // 안내 문구 -->
                        </div>
                        <!-- // 패스워드 입력 -->
                    </div>
                    <!-- // input-area -->

                    <div class="list-type01">
                        <p class="list-tit">알아두세요</p>
                        <ul class="list-dot">
                            <li>폰 뱅킹 비밀번호는 숫자 6자리로 구성됩니다.</li>
                            <li>주민등록번호, 생년월일, 전화번호(휴대폰번호)는 등록할 수 없습니다.</li>
                            <li>동일숫자 또는 연속된 숫자는 등록할 수 없습니다. (ex. 1111, 1234)</li>
                        </ul>
                    </div>

                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
