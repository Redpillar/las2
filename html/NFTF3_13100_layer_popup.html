<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">

    
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <button type="button" class="openBtn" data-popup="#popup01">버튼_필수 동의사항 체크여부 확인 팝업</button><br>
            <a href="javascript:;" class="openBtn" data-popup="#popup01">링크_필수 동의사항 체크여부 확인 팝업</a>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
    </div>
    <!-- container -->

</div>
<!-- wrap -->

<!-- 필수 동의사항 체크여부 확인 팝업 -->
<div class="popup-area" id="popup01">
    <div class="popup">
        <!-- 컨텐츠 -->
        <div class="content">
            <p class="pop-txt01">필수 동의사항에 체크를 하셔야 진행이 가능합니다.</p>
        </div>
        <!-- // 컨텐츠 -->

        <!-- 버튼 -->
        <div class="pop-btnwrap"> 
            <button type="button" class="btn-pop colorBlue">확인</button>    
        </div>
        <!-- // 버튼 -->

    </div>
    <!-- // popup -->
    <div class="dummyDimmy"></div>
</div>
<!-- // 필수 동의사항 체크여부 확인 팝업 -->

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>

</body>
</html>
