<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="info-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">어떤 일을<span>하고 계신가요?</span></p>
                </div>

                <div class="info-cont">
                    <!-- 셀렉트박스 -->
                    <div class="input-area job">
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label type02" for="name03">직업 선택</label>
                            <div class="inputFake type02">
                                <button id="" class="selectBtn sp-icon-a">직업 선택</button>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">Caption</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                    </div>
                    <!-- 셀렉트박스 -->
                </div>

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<div id="open-popup">
    <!-- 셀렉트 팝업 -->
    <div class="field-wrap">
        <div class="field-area">
            <div class="title">직업을 선택해주세요.</div>
            <!-- 컨텐츠 내용 -->
            <div class="field">
                <ul>
                    <li>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">급여소득자</div>
                                 <div class="swiper-slide">전문직</div>
                                 <div class="swiper-slide">공무원</div>
                                 <div class="swiper-slide">연금소득자</div>
                                 <div class="swiper-slide">주부</div>
                                 <div class="swiper-slide">학생</div>
                                 <div class="swiper-slide">기타</div>
                                 <div class="swiper-slide">자영업자</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- // 컨텐츠 내용 -->
            <div class="btn-area">
                <button class="btnClose" type="button">닫기버튼</button>
            </div>
        </div>
    </div>
    <!-- // 셀렉트 팝업 -->
    <!-- 딤드 -->
    <div class="dummyDimmy"></div>
    <!-- // 딤드 -->
</div>
<!-- 셀렉트 팝업 -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
