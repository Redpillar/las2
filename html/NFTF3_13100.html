<script src="../js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        // 모두 동의
        $(".all-check .chkbox02 input").click(function(){

            if($(this).is(":checked") == true ){
                $(this).parent().addClass("active");
            }else{
                $(this).parent().removeClass("active");
            }
        })
        
        // 체크박스 togg
        $(".tit-chkbox01 .chkbox01 input").click(function(){
            
            var detail_list = $(this).parent(".chkbox01").parent(".tit-chkbox01").next(".term-detail-list");

            if($(this).is(":checked") == true ){
                detail_list.slideDown().parent(".term-list01").addClass("active");
            }else{
                detail_list.slideUp().parent(".term-list01").removeClass("active");
            }
        })
    });
</script>
