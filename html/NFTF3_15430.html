<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">전자금융에서 이체할 수 있는<span>최대 금액을 설정하세요.</span></p>
                </div>

                <div class="electronic-cont limited">

                    <div class="chk-locationR">
                        <div class="chkbox04">
                            <input type="checkbox" id="chkbox01" name="chkbox01">
                            <label for="chkbox01">최대한도</label> 
                        </div>
                    </div>

                    <!-- 금액 -->
                    <div class="input-area">
                        <!-- 인풋박스 -->
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label" for="name01">1일 이체한도</label>
                            <div class="input">
                                <input class="money" id="name01" type="text" data-text="1일 이체한도" placeholder="1일 이체한도" />
                                <div class="sum-wrap">
                                    <strong>원</strong>
                                </div>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">1일 이체한도는 1천만원을 넘을 수 없습니다.</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                        <!-- // 인풋박스 -->
                    </div>
                    <!-- // 금액 -->

                    <!-- 금액 -->
                    <div class="input-area">
                        <!-- 인풋박스 -->
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label" for="name02">1회 이체한도</label>
                            <div class="input">
                                <input class="money" id="name02" type="text" data-text="1회 이체한도" placeholder="1회 이체한도" />
                                <div class="sum-wrap">
                                    <strong>원</strong>
                                </div>
                            </div>
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">1일 이체한도는 1천만원을 넘을 수 없습니다.</p>
                            <!-- <p class="info-txt">Caption</p> -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                        <!-- // 인풋박스 -->
                    </div>
                    <!-- // 금액 -->
                   
                    <div class="list-type01">
                        <p class="list-tit">알아두세요</p>
                        <ul class="list-dot">
                            <li>보유OTP : 최대 1회 1억원, 1일 5억원</li>
                            <li>모바일OTP : 최대 1회 1천만원, 1일 5천만원</li>
                        </ul>
                    </div>

                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
