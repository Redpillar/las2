<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">
        <!-- 상단 네비게이터 -->
        <div id="" class="navigator"><!-- inputAction 아이디 추가시 애니작동 -->
            <button type="button" class="prev sp-icon-a"><span>뒤로가기</span></button>
            <div class="list">
                <ul>
                    <li>동의</li>
                    <li>기본</li>
                    <li class="on">신청서</li>
                    <li>인증</li>
                </ul>
            </div>
            <button type="button" class="menu sp-icon-a"><span>메뉴</span></button>
        </div>
        <!-- // 상단 네비게이터 -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="agree-wrap">
                <div class="top-txt-area01">
                    <p class="txt-type01">당신의 직업과<span>결혼여부를 알려주세요.</span></p>
                </div>
                <div class="sel-area01">
                    <!-- 개설 계좌 사용용도 -->
                    <div class="input-area">
                        <div class="field">
                            <label class="label type02" for="name01">직업</label>
                            <div class="inputFake type02">
                                <button class="selectBtn sp-icon-a">선택</button>
                            </div>
                            <!-- 안내 문구 -->
                            <p class="info-txt">안내문구</p>
                        </div>
                    </div>
                    <!-- // 개설 계좌 사용용도 -->
                    <!-- 개설 계좌 사용용도 -->
                    <div class="input-area">
                        <div class="field">
                            <label class="label type02" for="name01">결혼여부</label>
                            <div class="inputFake type02">
                                <button class="selectBtn sp-icon-a">미혼</button>
                            </div>
                            <!-- 안내 문구 -->
                            <p class="info-txt">안내문구</p>
                        </div>
                    </div>
                    <!-- // 개설 계좌 사용용도 -->
                </div>
                <!-- // sel-area01 -->
                <!-- <div class="list-type01">
                    <p class="list-tit">이용안내</p>
                    <ul class="list-dot">
                        <li>주택청약종합저축은 08:00 ~ 22:00까지 신규 가입이 가능합니다.<br>(주말, 공휴일 등 은행 비영업일에도 가입 가능)</li>
                        <li>신규가입금액은 2만원 이상 ~ 1,500만원 까지 일시 예치가 가능하며, 신규잔액이 1,500만원 초과일 경우 회차별  최대 불입한도 50만원 범위 내, 24회차까지 선납이 가능합니다.</li>
                        <li>신규 시에는 총 25회까지 청약입금회차 지정이 가능합니다. (신규금액÷입력회차)는 2만원 이상 10원 단위로 되어야 가능합니다.</li>
                    </ul>
                </div> -->

                
                
                
                
                <!-- 버튼 -->
                <div class="btn-wrap">
                    <button class="btn" type="button">다음</button>
                </div>
                <!-- 버튼 -->

            </div>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
    </div>
    <!-- container -->
</div>
<!-- // wrap -->

<!-- 팝업 영역 -->
<div id="open-popup">
    <!-- 개설 계좌 사용용도 -->
    <div class="field-wrap">
        <div class="field-area">
            <div class="title">직업을 선택하세요</div>
            <!-- 컨텐츠 내용 -->
            <div class="field">
                <ul>
                    <li>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">회사원</div>
                                <div class="swiper-slide">자영업</div>
                                <div class="swiper-slide">공무원</div>
                                <div class="swiper-slide">전문직</div>
                                <div class="swiper-slide">주부</div>
                                <div class="swiper-slide">학생</div>
                                <div class="swiper-slide">기타</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- // 컨텐츠 내용 -->
            <div class="btn-area">
                <button class="btnClose" type="button">선택</button>
            </div>
        </div>
    </div>
    <!-- // 개설 계좌 사용용도 -->
    <!-- 개설 계좌 사용용도 -->
    <div class="field-wrap">
        <div class="field-area">
            <div class="title">결혼여부를 선택하세요</div>
            <!-- 컨텐츠 내용 -->
            <div class="field">
                <ul>
                    <li>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">기혼</div>
                                <div class="swiper-slide">미혼</div>
                                <div class="swiper-slide">무응답</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- // 컨텐츠 내용 -->
            <div class="btn-area">
                <button class="btnClose" type="button">선택</button>
            </div>
        </div>
    </div>
    <!-- // 개설 계좌 사용용도 -->

    
    <div class="dummyDimmy"></div>
</div>
<!-- // 팝업 영역 -->

<script src="../js/jquery-3.4.1.min.js"></script>
