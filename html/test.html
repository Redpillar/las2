<html lang="ko">
<head>

    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/swiper.css">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $('input').on('click', function(){
                $('.fake').focus();
            })
        })
    </script>
    <style>
    
    /* .test-btn {border:1px solid red;} */
    .test-btn {position: absolute;; left:0; right:0; bottom:0;}

    </style>

</head>

<body>
    <div class="accessibility">
        <a href="#main">본문 바로가기</a>
    </div>

        <header id="header">
            header

        <!-- /header -->
        <!-- main -->
        <main id="main">
            <!-- 인풋 테스트 -->
            <section class="section">

                    <article class="field"><!-- [D] 클래스 error ]-->

                        <div class="input">
                            <input class="" id="name01" type="text" placeholder="라벨테스트" />

                        </div>
                        <!-- [D] 오류 메세지 -->
                        <p class="error-txt">Caption</p>

                    </article>
                </section>
            </section>
            <!-- // 인풋 테스트 -->

            <!-- 버튼 테스트 -->

                <input type="text" class="fake">

            </section>
            <!-- 버튼 테스트 -->
        </main>
