<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">

    
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
             <!-- 컨텐츠 영역 -->
             <a href="javascript:;" class="openBtn" data-popup="#popup01">평생계좌번호 등록 불가 팝업</a><br>
             <a href="javascript:;" class="openBtn" data-popup="#popup02">신청 취소 확인 팝업 </a>
             <!-- // 컨텐츠 영역 -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
    </div>
    <!-- // container -->

</div>
<!-- // wrap -->

<!-- 평생계좌번호 등록 불가 팝업 -->
<div class="popup-area" id="popup01">
    <div class="popup">
        <!-- 컨텐츠 -->
        <div class="content">
            <p class="pop-txt01">평생계좌번호가 등록된 계좌를 보유 중으로 추가 신청이 불가합니다.</p>
            <p class="pop-txt01">손님 당 하나의 평생계좌번호만 등록 가능합니다.</p>
        </div>
        <!-- // 컨텐츠 -->

        <!-- 버튼 -->
        <div class="pop-btnwrap"> 
            <button type="button" class="btn-pop colorBlue">확인</button>    
        </div>
        <!-- // 버튼 -->

    </div>
    <!-- // popup -->
    <div class="dummyDimmy"></div>
</div>
<!-- // 평생계좌번호 등록 불가 팝업 -->

<!-- 신청 취소 확인 팝업 -->
<div class="popup-area" id="popup02">
    <div class="popup">
        <!-- 컨텐츠 -->
        <div class="content">
            <p class="pop-txt01">평생계좌번호 서비스 신청을 취소하시겠어요?</p>
        </div>
        <!-- // 컨텐츠 -->

        <!-- 버튼 -->
        <div class="pop-btnwrap t02">
            <button type="button" class="btn-pop closeBtn">취소</button>
            <button type="button" class="btn-pop colorBlue">확인</button>    
        </div>
        <!-- // 버튼 -->

    </div>
    <!-- // popup -->
    <div class="dummyDimmy"></div>
</div>
<!-- // 신청 취소 확인 팝업 -->

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
</body>
</html>
