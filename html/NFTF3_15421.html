<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">어떤 보안매체를<span>사용하실래요?</span></p>
                </div>
                <div class="btn-center-wrap">
                    <button class="btn-small-type06">모바일 OTP 안내</button>
                </div>

                <div class="electronic-cont otp">

                     <!-- 선택 영역 -->
                     <div class="rdobox-wrap">
    
                        <div class="rdobox01">
                            <input type="radio" id="rdobox01" name="rdobox01"><label for="rdobox01">자물쇠 카드(사용 중)</label>
                        </div>
                        <div class="rdobox01">
                            <input type="radio" id="rdobox02" name="rdobox01">
                            <label for="rdobox02">모바일 OTP(신규)</label> 
                        </div>
                        <div class="rdobox01">
                            <input type="radio" id="rdobox03" name="rdobox01">
                            <label for="rdobox03">보유 OTP</label> 
                        </div>
                        
                    </div>
                    <!-- // rdobox-wrap -->
                    <!-- // 선택 영역 -->

                    <div class="list-type01">
                        <p class="list-tit">이용안내</p>
                        <ul class="list-dot">
                            <li>
                                보유 OTP 선택
                                <p>하나은행 또는 타 은행에서 발급받아 사용하고 있는 OTP 중 하나를 등록하여 사용합니다.</p>
                            </li>
                            <li>
                                모바일 OTP
                                <p>앱 기반의 KEB하나은행 전용 일회용 비밀번호 생성기로 실물이 없는 무료 보안매체입니다.</p>                            
                                <p>모바일OTP는 일회용 비밀번호(숫자6자리) 입력 없이 사용 가능한 자동인증 방식을 지원합니다.</p>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
