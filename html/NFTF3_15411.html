<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">로그인을 하기 위한<span>아이디를 입력하세요.</span></p>
                </div>

                <div class="electronic-cont login">

                    <div class="input-area">
                        <!-- 인풋박스 타입 2-->
                        <div class="field"><!-- [D] 클래스 error ]-->
                            <label class="label" for="name02">이용자 아이디</label>
                            <div class="input space">
                                <input class="" id="name02" type="text" data-text="이용자 아이디" placeholder="이용자 아이디" />
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                    <button class="btn-small-type03 cl-black">중복확인</button>
                                </div>
                            </div>
                        <!-- [D] 오류 메세지 -->
                            <p class="error-txt">아이디는 6자리 이상 입력해 주세요.</p>
                        <!-- 
                            <p class="error-txt">이미 사용중인 아이디입니다.</p>
                            <p class="confirm-txt">사용 가능한 아이디입니다.</p>
                            <p class="info-txt">Caption</p>
                        -->
                        <!-- // [D] 오류 메세지 -->
                        </div>
                        <!-- // 인풋박스 타입 2-->
                    </div>

                    <div class="list-type01">
                        <p class="list-tit">이용안내</p>
                        <ul class="list-dot">
                            <li>전자금융 이용 시 로그인을 위한 설정입니다.</li>
                            <li>아이디는 영문, 영문+숫자로 6자 이상 15자 이하까지 등록이 가능합니다.</li>
                            <li>동일한 아이디가 사용중인 경우 새로 입력해주세요.</li>
                        </ul>
                    </div>

                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
