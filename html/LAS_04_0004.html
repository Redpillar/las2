<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">
        <div class="arr">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <h1>LG 계정</h1>
    </header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="step-wrap">
                <p class="tit">LG계정 만들기</p>
                <ul class="step">
                    <li class="active">1</li>
                    <li class="active">2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <p class="top-txt">
                아래 전화번호로 전송된 인증번호를 입력하여 계정설정을 완료하세요.
            </p>
            <p class="phone-num">+821055550123</p>
     
            <div class="input-area">
                <!-- 인풋박스 -->
                <div class="field"><!-- [D] 클래스 error ]-->
                    <div class="label-switching only">
                        <div class="tit">입력시간 연장하기</div>
                    </div>
                    <div class="input space3">
                        <input class="" id="name01" type="text" data-text="인증번호" placeholder="인증번호" />
                        <div class="btn-wrap">
                            <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                            <span class="timer">02:17</span>
                        </div>
                    </div>
                    <!-- [D] 오류 메세지 -->
                    <p class="error-txt">인증번호가 유효하지 않습니다.</p>
                    <p class="error-txt">다시 한번 확인하시고 입력해주세요</p>
                    <!-- <p class="info-txt">Caption</p> -->
                    <!-- // [D] 오류 메세지 -->
                </div>
            </div>
         
            <div class="btn-set">
                <button class="btn a">입력시간 연장하기</button>
                <button class="btn a">인증번호 재전송 요청</button>
            </div>
            
            
            <p class="gap"></p>
            <div class="btn-set">
                <!-- <button class="button-basic">뒤로</button> -->
                <button class="button-basic on">인증</button>
            </div>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->
    <footer>
        <ul class="terms">
            <li><a href="javascript:;">공지사항</a></li>
            <li><a href="javascript:;">문의하기</a></li>
            <li><a href="javascript:;">이용약관</a></li>
            <li><a href="javascript:;">개인정보</a></li>
            <li><a href="javascript:;">처리방침</a></li>
        </ul>
        <p class="copy">Copyright ⓒ 2022 LG Electronics. All Rights Reserved</p>
    </footer>

</div>
<!-- wrap -->
<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
