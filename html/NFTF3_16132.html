<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="certi-wrap idcard">
                <div class="top-txt-area01">
                    <p class="txt-type01">정보를 확인하셨으면,<span>추가 신분증 촬영을 시작할게요 :)</span></p>
                </div>

                <div class="carmera-wrap">
                    <div class="carmera-box">
                        <img src="" alt="여권사진">
                    </div>
                    
                    <div class="btn-wrap">
                        <button class="btn-small-type04 sp-icon-b">재촬영</button>
                    </div>
                </div>

                <div class="result-list-wrap">
                    <ul class="result-list">
                        <li class="list">
                            <div class="tit">영문 성</div>
                            <div class="txt">
                                <input type="text" value="LEE" disabled>
                                <p class="txt-small-error">양식에 맞게 입력해주세요.</p>
                            </div>
                            <button type="button" class="ico-edit"><span class="sp-icon">수정</span></button>
                        </li>
                        <li class="list error">     <!-- 에러 메세지 출력시 class=error 추가 -->
                            <div class="tit">영문 이름</div>
                            <div class="txt">
                                <input type="text" value="HANA">
                                <p class="txt-small-error">양식에 맞게 입력해주세요.</p>
                            </div>
                            <button type="button" class="ico-edit"><span class="sp-icon end">수정</span></button>   <!-- 체크 아이콘 사용시 class=end 추가 -->
                        </li>
                        <li class="list">
                            <div class="tit">여권번호</div>
                            <div class="txt">
                                <input type="text" value="M123A4567" disabled>
                                <p class="txt-small-error">양식에 맞게 입력해주세요.</p>
                            </div>
                            <button type="button" class="ico-edit"><span class="sp-icon">수정</span></button>
                        </li>
                        <li class="list">
                            <div class="tit">기간만료일</div>
                            <div class="txt">
                                <input type="text" value="2030.8.15" disabled>
                                <p class="txt-small-error">양식에 맞게 입력해주세요.</p>
                            </div>
                            <button type="button" class="ico-edit"><span class="sp-icon">수정</span></button>
                        </li>
                    </ul>
                </div>
               
            </div>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->

    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
