<head>

    <header id="header">헤더영역</header>

    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="certi-wrap">

                <!-- Navigator -->
                <div class="navi-dot">
                    <span>Step 1</span>
                    <span class="active">Step 2</span>
                </div>
                <!-- // Navigator -->

                <!-- 텍스트 영영 -->
                <div class="personal-num-top">

                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                    <span class="timer">02:17</span>
                                    <button class="btn-small-type03">재전송</button>

                                    <!-- 버튼 활성화 시 active 클래스 추가 -->

                                <!-- // btn-wrap -->
                            </div>
                            <!-- // input -->

                            <!-- 스크래핑 실패시 : 에러문구  -->
                            <p class="error-txt">에러메시지</p>
                            <!-- // 스크래핑 실패시 : 에러문구  -->
                            
                        </div>

                    </div>
                    <!-- //  iniput-area -->
