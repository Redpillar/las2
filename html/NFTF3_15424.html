<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">비밀번호를 다시 한번<span>입력하세요.</span></p>
                </div>
                
               <div class="visual-otp">
                   <img src="" alt="" class="" style="display: block;">
               </div>

                <div class="electronic-cont otp">

                    <!-- 비밀번호 -->
                    <div class="input-area">                        
                        <!-- 패스워드 입력 -->
                        <div class="field error">     <!-- [D] 클래스 error ]-->
                            <label class="label type02">모바일OTP 활성화 비밀번호 확인</label>
                            <div class="inputFake">
                                <div class="password">
                                    <span class="on"></span><!-- 비밀번호 입력 시 : on 클래스 추가 -->
                                    <span class="on"></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">동일한 비밀번호를 입력하세요.</p>
                            <!-- 
                            <p class="error-txt">OTP  비밀번호는 6자리를 입력해 주세요.</p>
                            <p class="confirm-txt">사용가능한 비밀번호</p>
                            <p class="info-txt">Caption</p>
                            -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                        <!-- // 패스워드 입력 -->
                    </div>
                    <!-- // input-area -->
                    <!-- // 비밀번호 -->
                   
                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
