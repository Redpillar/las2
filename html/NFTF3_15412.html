<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">헤더영역</header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="electronic-wrap">

                <div class="top-txt-area01">
                    <p class="txt-type01">신중하게 사용할<span>비밀번호를 입력하세요.</span></p>
                </div>

                <div class="electronic-cont pw">

                    <!-- 비밀번호 -->
                    <div class="input-area">                        
                        <!-- 패스워드 입력 -->
                        <div class="field">
                            <label class="label type02">로그인 비밀번호</label>
                            <div class="inputFake">
                                <div class="password">
                                    <span class="on"></span><!-- 비밀번호 입력 시 : on 클래스 추가 -->
                                    <span class="on"></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">비밀번호는 문자, 숫자, 특수기호를 포함하여 6자리 이상 입력해 주세요.</p>
                            <!-- 
                                <p class="error-txt">연속되지 않은 숫자로 입력해 주세요.</p>
                                <p class="error-txt">휴대폰 번호는 비밀번호에 포함될 수 없습니다.</p>
                                <p class="error-txt">생년월일, 주민등록번호 뒷자리는 비밀번호에 포함될 수 없습니다.</p>
                                <p class="error-txt">동일한 비밀번호를 입력하세요.</p>
                                <p class="confirm-txt">사용가능한 비밀번호</p>
                                <p class="info-txt">Caption</p>
                            -->
                            <!-- // [D] 오류 메세지 -->
                        </div>
                        <!-- // 패스워드 입력 -->
                    </div>
                    <!-- // input-area -->
                    <!-- // 비밀번호 -->

                    <!-- 비밀번호 확인 -->
                    <div class="input-area">                        
                        <!-- 패스워드 입력 -->
                        <div class="field error">
                            <label class="label type02">비밀번호 확인</label>
                            <div class="inputFake">
                                <div class="password">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="btn-wrap">
                                    <button class="sp-icon btnDel" type="button"><span class="blind">삭제</span></button>
                                </div>
                            </div>
                            
                            <!-- [D] 오류 메세지 -->
                            <p class="error-txt">동일한 비밀번호를 입력하세요.</p>
                            <!-- 
                                <p class="error-txt">동일한 비밀번호를 입력하세요.</p>
                                <p class="confirm-txt">사용가능한 비밀번호</p>
                                <p class="info-txt">Caption</p>
                            -->
                            <!-- // [D] 오류 메세지 -->

                        </div>
                        <!-- // 패스워드 입력 -->
                    </div>
                    <!-- // input-area -->
                    <!-- // 비밀번호 확인 -->
                   
                    <div class="list-type01">
                        <p class="list-tit">이용안내</p>
                        <ul class="list-dot">
                            <li>전자금융 이용 시 로그인을 위한 설정입니다.</li>
                            <li>비밀번호는 영문, 숫자, 특수문자를 포함하여 8~16자리, 영문 대소문자를 구분하지 않습니다.</li>
                            <li>주민등록번호, 생년월일, 전화번호(휴대폰번호) 등은 비밀번호로 사용할 수 없습니다.</li>
                            <li>동일숫자 또는 일련번호는 비밀번호로 사용할 수 없습니다. (ex.1111, 1234)</li>
                        </ul>
                    </div>

                </div>
                <!-- // electronic-cont -->

            </div>
            <!-- // info-wrap -->
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
        
    </div>
    <!-- container -->

    <!-- 버튼 영역 -->

    <!-- // 버튼 영역 -->
</div>
<!-- wrap -->

<!-- 스크립트 영역 -->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
<!-- 스크립트 영역 -->

</body>
</html>
