<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/><!-- 익스 플로러 전화번호 자동 링크 -->
    <title>하나은행비대면</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
<!-- wrap-->
<div id="wrap">
    <!-- header -->
    <header id="header">
        <!-- 상단 네비게이터 -->
        <div id="" class="navigator"><!-- inputAction 아이디 추가시 애니작동 -->
            <button type="button" class="prev sp-icon-a"><span>뒤로가기</span></button>
            <div class="list">
                <ul>
                    <li>동의</li>
                    <li>기본</li>
                    <li class="on">신청서</li>
                    <li>인증</li>
                </ul>
            </div>
            <button type="button" class="menu sp-icon-a"><span>메뉴</span></button>
        </div>
        <!-- // 상단 네비게이터 -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div id="contents">
            <!-- 컨텐츠 영역 -->
            <div class="agree-wrap">
                
                <div class="top-txt-area01">
                    <p class="txt-type01">얼마 동안 적금을<span>하실 예정이에요?</span></p>
                </div>

                <div class="sel-area01">
                    
                    <!-- 개설 계좌 사용용도 -->
                    <div class="input-area">
                        <div class="field">
                            <label class="label type02" for="name01">가입기간</label>
                            <div class="inputFake type02">
                                <button class="selectBtn sp-icon-a">12개월</button>
                            </div>

                            <!-- 안내 문구 -->
                            <p class="info-txt">안내문구</p>
                        </div>
                    </div>
                    <!-- // 개설 계좌 사용용도 -->
                </div>
                <!-- // sel-area01 -->

                <!-- 버튼 -->
                <div class="btn-wrap">
                    <button class="btn" type="button">다음</button>
                </div>
                <!-- 버튼 -->

            </div>
            <!-- // 컨텐츠 영역 -->
        </div>
        <!-- // contents -->
    </div>
    <!-- container -->
</div>
<!-- // wrap -->

<!-- 팝업 영역 -->
<div id="open-popup">
    <!-- 개설 계좌 사용용도 -->
    <div class="field-wrap">
        <div class="field-area">
            <div class="title">가입기간을 선택하세요</div>
            
            
            
            <!-- 컨텐츠 내용 -->
            <div class="field">
                <ul>
                    <li>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">12개월</div>
                                <div class="swiper-slide">24개월</div>
                                <div class="swiper-slide">36개월</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- // 컨텐츠 내용 -->

            <div class="btn-area">
                <button class="btnClose" type="button">선택</button>
            </div>
        </div>
    </div>
    <!-- // 개설 계좌 사용용도 -->

    
    <div class="dummyDimmy"></div>
</div>
<!-- // 팝업 영역 -->

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common_ui.js"></script>
</body>
</html>
